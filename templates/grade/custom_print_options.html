{% extends "base.html" %}
{% block content %}
<div class="module-header">
    <h2>طباعة مخصصة - {{ classroom.name }} / {{ subject_display_name }}</h2>
    <div class="float-right">
        <a href="{% url 'grade:view_grades' classroom.id subject.id %}" class="btn btn-secondary">
            العودة إلى العلامات
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label><strong>اختر الجداول المطلوبة:</strong></label>
                <div class="row">
                    {% for choice in form.tables %}
                    <div class="col-md-4">
                        <div class="form-check">
                            {{ choice.tag }}
                            <label class="form-check-label" for="{{ choice.id_for_label }}">
                                {{ choice.choice_label }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    {{ form.include_notes }}
                    <label class="form-check-label" for="{{ form.include_notes.id_for_label }}">
                        {{ form.include_notes.label }}
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    {{ form.include_signature }}
                    <label class="form-check-label" for="{{ form.include_signature.id_for_label }}">
                        {{ form.include_signature.label }}
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">عرض للطباعة</button>
        </form>
    </div>
</div>
{% endblock %}
